<!--Lists in HTML-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <main>
            <ul>                                     <!--ul = unordered list , li = list item-->
                <li>Apple</li>
                <ul>
                    <li>color:red</li>
                    <li>season:winter</li>
                </ul>
                <li>Mango</li>
                <ul>
                    <li>Color:yellow</li>
                    <li>season:summer</li>
                </ul>
            </ul>


            <ol>
                <li>Apple</li>
                <ol>
                    <li>color:red</li>
                    <li>season:winter</li>
                </ol>
                <li>Mango</li>
                <ol>
                    <li>color:yellow</li>
                    <li>season:summer</li>
                </ol>

            </ol>
        </main>
    </body>
</html>
