<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- Revisiting Anchor tag -->
    <a href="https://google.com">Google</a>        <!--Opens the link in the same tab-->
    <br>

    <a href="https://google.com"target="_main">Google</a>     <!--Target attribute : Opens the link in the different tab-->

    <!--Instead of giving name, we can put an image in place of that-->
    <br>

    <a href="https://google.com"target="_main"><img src = "https://th.bing.com/th/id/OIP.AfKMLf4rKX7EqOSAVpujIQHaEK?w=330&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7"alt="Google" height="100"></a>                <!--We can also use width attribute-->


</body>
</html>
