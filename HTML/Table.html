<!DOCTYPE htnl>
<html>
    <head>
        <title>Tables in HTML</title>
    </head>

    <body>
        <main>
            <table>
                <thead>                                 <!--thead = table head = to wrap table head-->
                <caption>                               <!--In this no changes will be seen in the web page, but in inspect we can work with it-->
                    Student data                        
                </caption>                              <!--tr = table row , td = table data , th = table header-->
                <tr>
                    <th>Name</th>
                    <th>Roll no</th>
                </tr>
                </thead>
                <tbody>                                 <!--tbody = table body = to wrap table body-->
                <tr>
                    <td>Vamshi</td>
                    <td>1664</td>
                </tr>
                <tr>
                    <td>Viki</td>
                    <td>1665</td>
                </tr>
                <tr>
                    <td>Nav</td>
                    <td>1666</td>
                </tr>
                </tbody>

            </table>
        </main>
    </body>
</html>
