<!DOCTYPE html>
<html lang="en">                                <!--lang=Attribute-->
<head>
    <title>My first HTML file</title>
</head>
<body>
    <!-- <p>Hello world!</p> -->
    <h1>Heading 1</h1>                          <!--Heading tags-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <p>Sample paragraph</p>                     <!--Paragraph tag-->

    <a href="https://google.com">Google</a>     <!--Anchor tag-->       <!--href = attribute-->    <!--Google = user defined name--> 

     <!--https://google.com = Absolute link-->


    <br/>                                       <!--Works as "\n"-->

    <a href="https://code.visualstudio.com">Download VS Code</a>

    <br/>

    <a href="/HTML/Hello.html">Go to Hello</a>    <!--Linking html files-->  
    
    <!--/HTML/Hello.html = Relative link-->

    <br/>

    <img src="https://th.bing.com/th/id/OIP.xbUnN6ZTySHYD6ZjTG5lygHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"/>      <!--Image tag-->

    <!--If there is some mistake in the link or if there is no server, then that link will show some blank icon-->

    <!--We use the following syntax-->
    <br/>

    <img src="https://th.bing.com/th/id/OIP.xbnN6ZTySHYD6ZjTG5lygHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"alt="notebook"/>

    <!--alt = gives alternative name what we specify-->
    <br/>

    <img src="https://th.bing.com/th/id/OIP.xbUnN6ZTySHYD6ZjTG5lygHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"height = "100" width="50"/>
    <br/>
    <!--Height and width are the attributes which are used to resize the image -->

    <!--It is advisable to use only one(height or width) to give better look to the image -->

    <!--All these height,width,colour,size are done in CSS-->

    <b>Bold</b>            <!--Makes the letters bold-->
    <br/>

    <i>Italic</i>          <!--Italic fashion letters-->
    <br>

    <u>Underline</u>       <!--Underlines the word-->
    <br>

    <p>
        <u>CSE:</u> C,C++,Java,Python      <!--Tag inside a tag-->
    </p>
    <br>

    <big>Vamshi</big>                <!--Gives somewhat big size text-->
    <hr>                             <!--used to display horizontal ruler(line), used to separate the content-->
    <small>Vamshi</small>            <!--Give small size text-->

    <p>H<sub>2</sub>0</p>            <!--Gives the subscript value-->
    <p>A<sup>2</sup></p>             <!--Gives the superscript value(power/exponent)-->

    <p>Sample           text.</p>           <!--These extre spaces are not counted is that case we use pre tag-->

    <pre>Sample       text</pre>       <!--Pre tag-->



</body>
</html>
