<!--My Bookmarks-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>   
    <a href="https://www.google.com">Open Google</a>           <!--a = Anchor tag, used to add links to your page-->
    <br>                                                       <!--br tag indicates a line break, works as "\n"-->
    <a href="https://www.youtube.com" target="_main">Open Youtube</a>  <!--Target is an attribute which opens the link in a new tab-->

    <h2>Secondary Bookmarks</h2>   
    <a href="https://www.facebook.com">Open Facebook</a>

</body>
</html>
