<!-- Basic HTML Tags -->

<!DOCTYPE html>
<html lang="en">                                      <!--html tag-->  <!--lang is an attribute-->
<head>                                                <!--Attribute are used to add more info to the tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
</head>
<body>
    <h1>My Bookmarks</h1>                              <!--Heading tag-->
    <h2>My Bookmarks</h2>                              
    <h3>My Bookmarks</h3>                              
    <h4>My Bookmarks</h4>                              
    <h5>My Bookmarks</h5>                              
    <h6>My Bookmarks</h6>                              
    
    <p style="background-color: gray;">Lorem ipsum dolor sit amet consectetur.</p>        <!--Paragraph tag-->
                                                            <!--Lorem = fills random words automatically-->
                                                            <!--Style is an attribute-->

</body>
</html>
